# Change these first
owner: PengiOS # Your GitHub organization or username, where this repository lives
repo: pengistatus # The name of this repository

sites:
  - name: GitHub
    url: https://www.github.com
  - name: PengiOS Homepage
    url: https://pengios.github.io

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: pengios.github.io
  baseUrl: /pengistatus
  logoUrl: https://raw.githubusercontent.com/PengiOS/wiki/main/docs/img/favicon.ico
  name: Status - PengiOS
  introTitle: "**PengiStatus** is our status tracker to publish uptime and record outages."
  introMessage: It uses [Upptime](https://github.com/upptime/upptime) to track our services. If you'd like to see more, contact us or [make an issue on our GitHub](https://github.com/PengiOS/pengistatus).
  navbar:
    - title: Status
      href: /
    - title: GitHub Account
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
